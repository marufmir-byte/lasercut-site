// ===== Калькулятор цены (оценка) =====
function PriceCalculator() {
  const [material, setMaterial] = React.useState("steel");
  const [thickness, setThickness] = React.useState(3); // мм
  const [length, setLength] = React.useState(3); // метры реза
  const [holes, setHoles] = React.useState(0); // кол-во отверстий
  const [complexity, setComplexity] = React.useState(1); // коэф 1..1.4
  const [rush, setRush] = React.useState(false);

  const quote = React.useMemo(() => {
    // Базовые коэффициенты — отредактируйте под свою экономику
    const materialFactor = material === "steel" ? 1 : material === "stainless" ? 1.25 : 1.15; // нерж/алюминий дороже
    const basePerMeter = 8 * thickness * materialFactor; // сомони за 1 м реза
    const holeFee = 3 * materialFactor; // за каждое отверстие
    let total = basePerMeter * length * complexity + holeFee * holes;
    if (rush) total *= 1.2; // наценка за срочность
    // Минимальный чек на запуск
    if (total < 120) total = 120;
    return Math.round(total);
  }, [material, thickness, length, holes, complexity, rush]);

  return (
    <div id="calc" className="rounded-2xl border border-gray-200 bg-white p-6 shadow-sm">
      <div className="mb-5 flex items-center justify-between gap-4">
        <h3 className="text-xl font-semibold text-gray-900">Калькулятор стоимости (оценка)</h3>
        <Badge>Прозрачная цена</Badge>
      </div>
      <div className="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <label className="text-sm font-medium text-gray-700">
          Материал
          <select
            className="mt-1 w-full rounded-lg border border-gray-300 bg-white p-2"
            value={material}
            onChange={(e) => setMaterial(e.target.value)}
          >
            <option value="steel">Сталь (обыкн.)</option>
            <option value="stainless">Нержавеющая сталь</option>
            <option value="aluminum">Алюминий</option>
          </select>
        </label>
        <label className="text-sm font-medium text-gray-700">
          Толщина, мм
          <input
            type="number"
            min={1}
            max={20}
            className="mt-1 w-full rounded-lg border border-gray-300 p-2"
            value={thickness}
            onChange={(e) => setThickness(Number(e.target.value))}
          />
        </label>
        <label className="text-sm font-medium text-gray-700">
          Длина реза, м
          <input
            type="number"
            min={0}
            step={0.1}
            className="mt-1 w-full rounded-lg border border-gray-300 p-2"
            value={length}
            onChange={(e) => setLength(Number(e.target.value))}
          />
        </label>
        <label className="text-sm font-medium text-gray-700">
          Отверстия, шт
          <input
            type="number"
            min={0}
            className="mt-1 w-full rounded-lg border border-gray-300 p-2"
            value={holes}
            onChange={(e) => setHoles(Number(e.target.value))}
          />
        </label>
        <label className="text-sm font-medium text-gray-700">
          Сложность
          <input
            type="range"
            min={1}
            max={1.4}
            step={0.1}
            className="mt-2 w-full"
            value={complexity}
            onChange={(e) => setComplexity(Number(e.target.value))}
          />
          <div className="mt-1 text-xs text-gray-500">коэф.: {complexity.toFixed(1)}</div>
        </label>
        <label className="flex items-center gap-2 text-sm font-medium text-gray-700">
          <input type="checkbox" checked={rush} onChange={(e) => setRush(e.target.checked)} /> Срочный запуск
        </label>
      </div>
      <div className="mt-6 flex items-end justify-between">

          Получить точный расчёт
        </a>
      </div>
    </div>
  );
}

    </div>
  );
}
